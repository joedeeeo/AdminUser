<div class="reset-password-container">
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <h2>Reset Password</h2>
  
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" formControlName="newPassword" />
        <div *ngIf="submitted && f['newPassword'].invalid" class="error">
          <div *ngIf="f['newPassword'].errors?.['required']">Password is required</div>
          <div *ngIf="f['newPassword'].errors?.['minlength']">Minimum 6 characters</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" />
        <div *ngIf="submitted && f['confirmPassword'].invalid" class="error">
          <div *ngIf="f['confirmPassword'].errors?.['required']">Confirm password is required</div>
        </div>
        <div *ngIf="submitted && resetForm.errors?.['mismatch']" class="error">
          Passwords do not match
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
  </div>
