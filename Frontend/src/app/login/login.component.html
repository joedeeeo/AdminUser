<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
    <h2>Sign In</h2>

    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['email'].invalid }"
      />
      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
        <div *ngIf="f['email'].errors['required']">Email is required</div>
        <div *ngIf="f['email'].errors['email']">Invalid email format</div>
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['password'].invalid }"
      />
      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
        <div *ngIf="f['password'].errors['required']">Password is required</div>
        <div *ngIf="f['password'].errors['minlength']">
          Password must be at least 6 characters
        </div>
      </div>
    </div>

    <div class="h-captcha" style="text-align: center;"
      
      data-sitekey="a3e81826-2e6c-479a-99ba-38fc03f06bbe" 
      data-callback="onCaptchaSuccess" 
      data-expired-callback="onCaptchaExpired">
    </div>

    <!-- Login Button -->
    <button 
      type="submit" 
      class="btn btn-primary btn-block" 
      [disabled]="loading">
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>

    <!-- Forgot Password -->
    <div class="forgot-password">
      <button type="button" (click)="onForgotPassword()">Forgot Password?</button>
    </div>
  </form>
</div>
